<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry My Sweet Baby Mano</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #4d0f28; /* Cabernet Red color */
      color: #ff63a5; /* Candy Pink font color */
      text-align: center;
      padding: 50px;
      background-size: cover;
      background-image: radial-gradient(circle at 10px 10px, white 10%, transparent 11%), 
                        radial-gradient(circle at 40px 40px, white 10%, transparent 11%);
      background-size: 50px 50px;
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }
    h1 {
      color: #ff63a5;
      font-size: 48px;
    }
    .sorry-container {
      max-width: 800px;
      margin: auto;
      text-align: left;
      font-size: 24px;
      line-height: 1.7;
      color: #ff63a5;
      white-space: pre-line; /* Each apology is on a separate line */
      padding: 20px;
      border: 2px solid #ff63a5;
      background-color: #f7eae4;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
      position: relative;
      background-image: radial-gradient(circle at 10px 10px, #ff63a5 10%, transparent 11%), 
                        radial-gradient(circle at 40px 40px, #ff63a5 10%, transparent 11%);
      background-size: 50px 50px;
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }

    .sorry-container-content {
      position: relative;
      z-index: 1;
    }

  </style>
</head>
<body>
  <h1>I'm Sorry My Sweet Baby Mano ðŸ’•</h1>
  <div class="sorry-container" id="sorry-container">
    <div class="sorry-container-content"></div>
  </div>

  <script>
    const container = document.querySelector('.sorry-container-content');
    const message = "I'm sorry my sweet baby Mano.";
    const apologies = 1000000; // Keep this as a high number for dynamic updates
    let index = 0;

    function displayMessages() {
      if (index < apologies) {
        container.innerText += message + '\n'; // Add a new line after each apology
        index++;
        setTimeout(displayMessages, 5); // Prevent browser freezing
      }
    }
    displayMessages();
  </script>
</body>
</html>
